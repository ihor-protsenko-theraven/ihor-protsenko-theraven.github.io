<div class="nft-form">
<form class="form" [formGroup]="form" (submit)="onSubmit()">

  <div class="form-group">
        <label for="">Name</label>
        <input  class="form_input"type="text"placeholder="Name"
                formControlName="name"
                [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">

        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
            <div *ngIf="f['name'].errors['required']">Name is required</div>
        </div>
  </div>

    <div class="form-group">
        <label for="">Email</label>
        <input class="form_input" type="email" placeholder="Email Address"
                formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">

        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Email is invalid</div>
        </div>
  </div>

      <button class="form_submit"type="submit">Submit</button>

</form>
</div>
